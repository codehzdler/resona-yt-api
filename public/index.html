<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resona Auth Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Resona API Key Contribution</h1>

    <div id="auth-section">
      <h2>Login / Register</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="signUp()">Register</button>
      <button onclick="signIn()">Login</button>
      <p id="auth-message"></p>
    </div>

    <div id="form-section" style="display:none;">
      <h2>Submit your YouTube API Key</h2>
      <p>Follow this tutorial: <a href="https://youtu.be/LLAZUTbc97I" target="_blank">How to get API key</a></p>
      <p>Or go directly: <a href="https://console.cloud.google.com/apis/library/youtube.googleapis.com" target="_blank">Google Cloud Console</a></p>
      <input id="apiKeyInput" type="text" placeholder="Enter your YouTube API Key" />
      <button onclick="submitKey()">Submit</button>
      <p id="form-message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
