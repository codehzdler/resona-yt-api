<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resona - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Register for Resona</h1>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded-lg" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-lg" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full p-3 border rounded-lg" />
      <input type="text" id="apiKey" placeholder="YouTube API Key" required class="w-full p-3 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Register</button>
    </form>

    <p id="registerMessage" class="text-center mt-4 text-sm"></p>

    <!-- Tutorial Section -->
    <div class="mt-6 border-t pt-4">
      <h2 class="font-semibold mb-2">üìñ How to Get a YouTube API Key</h2>
      <ol class="list-decimal ml-5 text-sm space-y-1">
        <li>Go to <a href="https://console.cloud.google.com/apis/library/youtube.googleapis.com" target="_blank" class="text-blue-600 underline">Google Cloud Console</a></li>
        <li>Enable <strong>YouTube Data API v3</strong>.</li>
        <li>Create a new API Key from <em>APIs & Services ‚Üí Credentials</em>.</li>
        <li>Copy your key and paste it here in the form.</li>
      </ol>
      <p class="mt-2 text-sm">üé• Video tutorial: <a href="https://youtu.be/LLAZUTbc97I?si=lhlFFjkCRZaaTjb8" target="_blank" class="text-blue-600 underline">Watch here</a></p>
    </div>

    <div class="mt-4 text-center">
      <a href="reset.html" class="text-blue-600 underline">Forgot password?</a>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const apiKey = document.getElementById("apiKey").value;
      const msg = document.getElementById("registerMessage");

      if (password !== confirmPassword) {
        msg.textContent = "‚ùå Passwords do not match.";
        msg.className = "text-red-600 text-center mt-4";
        return;
      }

      msg.textContent = "‚è≥ Registering...";
      msg.className = "text-gray-600 text-center mt-4";

      const hashedPassword = await hashPassword(password);

      const { data, error } = await supabase
        .from("user_accounts")
        .insert([{ email, password: hashedPassword, api_key: apiKey }]);

      if (error) {
        msg.textContent = error.code === "23505" ? "‚ùå Email already in use." : "‚ùå " + error.message;
        msg.className = "text-red-600 text-center mt-4";
      } else {
        msg.textContent = "‚úÖ Registration successful!";
        msg.className = "text-green-600 text-center mt-4";
      }
    });
  </script>
</body>
</html>
